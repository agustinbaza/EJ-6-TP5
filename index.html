    <title>PUNTO 6 - TP5</title>
  </head>

  <body>
    <header>
      <div>
        <h6 class="text-center bg-black text-white navbar">
          EJERCICIO 6 - TP5
        </h6>
      </div>
    </header>

    <main>
      <div class="orden">
        <i class="bi bi-stopwatch imagen"></i>
      </div>

      <div class="orden2">
        <h4 class="text-center mb-3">Ingrese el valor del temporizador</h4>
        <input type="number" class="form-control formulario" id="horas" value="" required placeholder="Ingrese las horas"/>
        <input type="number" class="form-control formulario" id="minutos" value="" required placeholder="Ingrese los minutos"/>
        <input type="number" class="form-control formulario" id="segundos" value="" required placeholder="Ingrese los segundos"/>
      </div>

      <section class="acomodar">
        <article class="contenedor">
          <p class="numeros sombra" id="cronometro">00:00:00</p>
        </article>

        <article class="text-center" style="margin-bottom: 120px;">
          <button class="btn btn-dark" id="botonIniciar" onclick="iniciar()">
            <i class="bi bi-play-fill fs-3"></i>
          </button>
          <button class="btn btn-dark" id="botonDetener" onclick="pausa()">
            <i class="bi bi-pause-fill fs-3"></i>
          </button>
          <a href="index.html">
            <button class="btn btn-dark" type="button" id="botonReset">
              <i class="bi bi-arrow-counterclockwise fs-3"></i>
            </button>
          </a>
        </article>
      </section>
    </main>
    <footer class="text-center text-light bg-black">
      <p>&copy; Creado por Agustin Baza</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
